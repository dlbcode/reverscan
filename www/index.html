<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Path Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/leftPane.css">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <link rel="stylesheet" type="text/css" href="css/infoPane.css" />
    
</head>
<body>
    <div class="container">
        <button id="togglePaneBtn" class="toggle-pane-button">‚ùÆ</button>
        <nav class="leftPane">
            <div id="leftPaneHeader">
                <div>
                    <img id="yonderHopLogo" src="assets/yonderhop.svg" alt="YonderHop Logo">
                </div>
                <div>
                    <h3 id="leftPaneTitle">YonderHop</h3>
                </div>
            </div>
            <div class="options-container">
                <div class="travelers-container">
                    <button id="travelersDropdownBtn" class="travelers-dropdown-btn">
                        <img src="assets/person.svg" alt="" class="icon-person"> 1 
                        <span class="icon-dropdown"></span>
                    </button>
                    <ul id="travelersDropdown" class="travelers-dropdown hidden">
                        <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li>        
                    </ul>
                </div>
                <div class="trip-type-container">
                    <button id="tripTypeDropdownBtn" class="trip-type-dropdown-btn">
                        <span>One way</span> <span class="icon-dropdown"></span>
                    </button>
                    <ul id="tripTypeDropdown" class="trip-type-dropdown hidden">
                        <li>Round trip</li>
                    </ul>
                </div>
            </div>
                                                                                  
            <div class="airport-selection">
                <div id="route1" class="route-container" data-route-number="1">
                    <input type="text" id="waypoint1" placeholder="From">
                    <div id="waypoint1Suggestions" class="suggestions"></div>
                    <button class="swap-route-button" onclick="routeHandling.handleSwapButtonClick(1)" title="Swap waypoints">
                        &#8646; <!-- Double-headed arrow symbol -->
                    </button>
                    <input type="text" id="waypoint2" placeholder="To">
                    <div id="waypoint2Suggestions" class="suggestions"></div>
                </div>
            </div>
            <ol id="routeDetailsList" class="route-details"></ol>
            <div id="tripButtons"><button id="addBtn">Add</button><button id="clearBtn">Clear</button></div>
            <div id="estPrice"><span id="estPriceLabel">Estimated: </span><span id="estPriceValue"></span></div>
            <div><button id="getPriceBtn" class="hidden">Google Price</button></div>
        </nav>
        <main class="mapPane">
            <div id="map"></div>
            <div class="floating-controls">
                <button id="allPathsBtn">Show All Routes</button>
            </div>
        </main>
    </div>
    <div id="infoPane">
        <div id="resizeHandle" class="resize-handle"></div>
        <div id="top-bar">
            <button id="mapButton" class="list-icon-button">
                <img src="./assets/list.svg" alt="Trip Overview">
            </button>
            <div id="menu-bar">
            </div>
        </div>
        <div id="infoPaneContent">
    </div>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/airportAutocomplete.js"></script>
</body>
</html>
