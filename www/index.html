<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YonderHop - Flight Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/leftPane.css">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <link rel="stylesheet" type="text/css" href="css/infoPane.css" />

</head>
<body>
    <div class="container">
        <button id="togglePaneBtn" class="toggle-pane-button">‚ùÆ</button>
        <nav class="leftPane">
            <div class="options-container">
            </div>
            <div id="datePickerContainer"></div>                                                                                                   
            <div class="airport-selection"></div>
            <ol id="routeDetailsList" class="route-details"></ol>
            <div id="tripButtons"><button id="addBtn">Add</button><button id="clearBtn">Clear</button></div>
            <div id="estPrice" class="info-box" style="display: none;">
                <span class="info-icon">
                    &#9432;
                    <span class="tooltip">Floor is the lowest price found for the selected route or set of routes.</span>
                </span>
                <span id="estPriceLabel">Price floor: </span>
                <span id="estPriceValue"></span>
            </div>            
            <div id="legalLinks" class="legalLinks">
                <a href="legal/privacyPolicy.html" target="_blank">Privacy policy</a>
                <a href="legal/termsOfService.html" target="_blank">Terms of service</a>
            </div>            
        </nav>
        <main class="mapPane">
            <div id="map"></div>
            <div class="floating-logo">
                <div>
                    <a href="https://yonderhop.com">
                        <img id="yonderHopLogo" src="assets/yonderhop.svg" alt="YonderHop Logo">
                    </a>
                </div>
            </div>
        </main>
    </div>
    <div id="infoPane">
        <div id="resizeHandle" class="resize-handle"></div>
        <div id="top-bar">
            <div id="menu-bar">
            </div>
            <button id="tripButton" class="trip-button">$0.00</button>
        </div>
        <div id="infoPaneContent">
    </div>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/airportAutocomplete.js"></script>
</body>
</html>
