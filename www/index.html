<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Path Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/leftPane.css">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <link rel="stylesheet" type="text/css" href="css/infoPane.css" />
    
</head>
<body>
    <div class="container">
        <button id="togglePaneBtn" class="toggle-pane-button">‚ùÆ</button>
        <nav class="leftPane">
            <div class="travelers-container">
                <label for="numTravelers">Travelers:</label>
                <button id="decreaseTravelers">-</button>
                <input type="number" id="numTravelers" value="1" min="1" max="2" readonly>
                <button id="increaseTravelers">+</button>
            </div>
            <!-- <div class="date-picker-container">
                <input type="date" id="startDate" name="startDate">
            </div> -->            
            <div class="trip-type-container">
                <button id="oneWay" class="trip-type-button active">One-Way</button>
                <button id="roundTrip" class="trip-type-button">Round-Trip</button>
            </div>                                   
            <div class="airport-selection">
                <div id="route1" class="route-container" data-route-number="1">
                    <input type="text" id="waypoint1" placeholder="Origin">
                    <div id="waypoint1Suggestions" class="suggestions"></div>
                    <button class="swap-route-button" onclick="routeHandling.handleSwapButtonClick(1)" title="Swap waypoints">
                        &#8646; <!-- Double-headed arrow symbol -->
                    </button>
                    <input type="text" id="waypoint2" placeholder="Destination">
                    <div id="waypoint2Suggestions" class="suggestions"></div>
                </div>
            </div>
            <ol id="routeDetailsList" class="route-details"></ol>
            <div id="totalCost">Estimated Cost: $0</div>
            <div><button id="getPriceBtn">Get Price</button></div>
            <div><button id="clearBtn">Clear</button></div>
        </nav>
        <main class="mapPane">
            <div id="map"></div>
            <div class="floating-controls">
                <button id="allPathsBtn">Show All Paths</button>
            </div>
        </main>
    </div>
    <div id="infoPane">
        <div id="dragTab">=</div>
        <div id="top-bar">
            <button id="mapButton" class="map-icon-button">
                <img src="./assets/map.png" alt="Trip Overview">
            </button>
            <div id="menu-bar">
            </div>
        </div>
        <div id="infoPaneContent">
    </div>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/airportAutocomplete.js"></script>
</body>
</html>
