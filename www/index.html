<!DOCTYPE html>
<html>
<head>
    <title>Flight Path Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/infoPane.css" />
    
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="travelers-container">
                <label for="numTravelers">Travelers:</label>
                <button id="decreaseTravelers">-</button>
                <input type="number" id="numTravelers" value="1" min="1" max="2" readonly>
                <button id="increaseTravelers">+</button>
            </div>
            <div class="airport-selection">
                <input type="text" id="waypoint1" placeholder="Select Airport">
                <div id="waypoint1Suggestions" class="suggestions"></div>
            </div>            
            <ol id="routeDetailsList" class="route-details"></ol>
            <div id="totalCost">Total Trip Cost: $0</div>
            <div><button id="getPriceBtn">Get Price</button></div>
            <divv><button id="clearBtn">Clear</button></divv>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div class="floating-controls">
                <label for="routePathToggle">Show route Paths:</label>
                <select id="routePathToggle">
                    <option value="from">From Marker</option>
                    <option value="to">To Marker</option>
                </select>
                <button id="allPathsBtn">Show All Paths</button>
            </div>
        </div>
    </div>
    <div id="infoPane" class="info-pane">
        <div id="infoPaneContent">
        </div>
        <ul id="flightInfoList"></ul>
    </div>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/airportAutocomplete.js"></script>
</body>
</html>
